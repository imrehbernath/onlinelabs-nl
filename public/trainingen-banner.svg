<svg xmlns="http://www.w3.org/2000/svg" width="300" height="250" viewBox="0 0 300 250">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.1" />
    </linearGradient>
    <clipPath id="roundedClip">
      <rect width="300" height="250" rx="12"/>
    </clipPath>
  </defs>
  
  <!-- Clipped content -->
  <g clip-path="url(#roundedClip)">
    <!-- Background -->
    <rect width="300" height="250" fill="url(#bgGradient)"/>
    
    <!-- Decorative circles (now clipped) -->
    <circle cx="280" cy="30" r="80" fill="url(#accentGradient)"/>
    <circle cx="20" cy="230" r="60" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Border for rounded corners -->
  <rect width="300" height="250" fill="none" stroke="none" rx="12"/>
  
  <!-- Icon: Graduation cap / Learning -->
  <g transform="translate(24, 24)">
    <rect width="32" height="32" rx="8" fill="rgba(255,255,255,0.15)"/>
    <path d="M16 8L6 13l10 5 10-5-10-5z" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M6 13v6c0 2 4 4 10 4s10-2 10-4v-6" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M26 13v8" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Headline -->
  <text x="24" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="rgba(255,255,255,0.7)" letter-spacing="0.5">LEER VAN ONZE EXPERTS</text>
  
  <!-- Title -->
  <text x="24" y="108" font-family="Georgia, serif" font-size="22" font-weight="700" fill="#ffffff">Onze trainingen</text>
  
  <!-- Description -->
  <text x="24" y="132" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.85)">
    <tspan x="24" dy="0">Praktische trainingen door specialisten</tspan>
    <tspan x="24" dy="15">die dagelijks met deze tools werken.</tspan>
  </text>
  
  <!-- Training items -->
  <g transform="translate(24, 165)">
    <!-- AI & GEO -->
    <g>
      <circle cx="5" cy="5" r="5" fill="#3b82f6"/>
      <text x="16" y="9" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#ffffff">AI &amp; GEO-optimalisatie</text>
    </g>
    <!-- WordPress -->
    <g transform="translate(0, 22)">
      <circle cx="5" cy="5" r="5" fill="#60a5fa"/>
      <text x="16" y="9" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#ffffff">WordPress &amp; AI</text>
    </g>
    <!-- Ads -->
    <g transform="translate(140, 0)">
      <circle cx="5" cy="5" r="5" fill="#93c5fd"/>
      <text x="16" y="9" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#ffffff">Ads &amp; Analytics</text>
    </g>
  </g>
  
  <!-- CTA Button -->
  <g transform="translate(24, 208)">
    <rect width="130" height="32" rx="6" fill="#ffffff"/>
    <text x="65" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1e40af" text-anchor="middle">Bekijk trainingen</text>
  </g>
  
  <!-- Price indicator -->
  <text x="166" y="228" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">Vanaf â‚¬299</text>
